<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
<h1>File Upload</h1>
    <div class="form">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="file">Upload Your File:</label>
            <input type="file" name="file" id="file" >
            <input type="submit" value="upload">
        </form>
    </div>
</body>
</html>
